<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="李志成的个人网站，个人博客，代码展示，demo展示，代码分享" name="Keywords">
    <meta content="李志成的博客小站，专注于web开发，尤其是前端开发。喜欢和同道中人一起搞开发！" name="description">
    <%-code.header %>
    <title>
        <%= title %>-李志成的个人网站
    </title>
    <style>
        /* Paraíso Comment */
        .hljs-comment,
        .hljs-quote {
            color: #776e71;
        }

        /* Paraíso Red */
        .hljs-variable,
        .hljs-template-variable,
        .hljs-tag,
        .hljs-name,
        .hljs-selector-id,
        .hljs-selector-class,
        .hljs-regexp,
        .hljs-link,
        .hljs-meta {
            color: #ef6155;
        }

        /* Paraíso Orange */
        .hljs-number,
        .hljs-built_in,
        .hljs-builtin-name,
        .hljs-literal,
        .hljs-type,
        .hljs-params,
        .hljs-deletion {
            color: #f99b15;
        }

        /* Paraíso Yellow */
        .hljs-title,
        .hljs-section,
        .hljs-attribute {
            color: #333;
        }

        /* Paraíso Green */
        .hljs-string,
        .hljs-symbol,
        .hljs-bullet,
        .hljs-addition {
            color: #48b685;
        }

        /* Paraíso Purple */
        .hljs-keyword,
        .hljs-selector-tag {
            color: #815ba4;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            color: #4f424c;
            padding: 0.5em;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }

        body {
            font-size: 14px;
            margin: 0;
            line-height: 1.5;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            line-height: 40px;
            margin: 0;
            text-align: center;
            font-size: 18px;
            font-family: 'kaiti', 'microsoft yahei';
            border-bottom: 1px solid #ededed;
            text-shadow: 0px 1px 0px #f2f2f2;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .main {
            border-top: 1px solid #eaeaea;
            overflow: hidden;
        }

        .part {
            width: 50%;
            min-height: 400px;
            background: white;
        }

        #effect {
            float: right;
            margin-left: -1px;
            box-sizing: border-box;
            margin-bottom: -999em;
            padding-bottom: 999em;
        }

        #code {
            float: left;
            box-sizing: border-box;
            border-right: 1px solid #eaeaea;
            margin-bottom: -999em;
            padding-bottom: 999em;
        }

        #code h3,
        #effect h3 {
            margin: 0;
            padding: 0;
            line-height: 30px;
            margin: 0;
            font-size: 15px;
            padding-left: 10px;
            border-bottom: 1px solid #ededed;
            color: #4e4e4e;
            text-shadow: 0px 1px 0px white;
            font-family: 'microsoft yahei';
        }

        #effect h3 {
            font-size: 28px;
            margin: 30px 15px;
            border: none;
        }

        pre {
            font: 14px/1.3 Consolas, Monaco, monospace;
            padding: 5px 10px;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: 600;
        }

        .show h5 {
            font-size: 13px;
            line-height: 20px;
            padding: 10px 0 2px 2px;
            margin: 0 0 0 8px;
        }

        .show .demo {
            padding: 20px 20px 10px 10px;
        }

        #footer {
            border-top: 1px solid #eaeaea;
            line-height: 1.5;
            color: #333;
            font-size: 12px;
            padding: 15px 0;
            font-family: 'Lucida Grande', Verdana, Sans-Serif;
            text-align: center;
            text-shadow: 0 1px hsla(0, 0%, 100%, .3);
        }
    </style>
    <style>
        <%- code.css -%>
    </style>
</head>

<body>
    <div class="main">
        <div id="effect" class="part">
            <h3>效果：</h3>
            <div class="show">
                <div class="demo">
                    <%- code.html -%>
                </div>
            </div>
        </div>
        <div id="code" class="part">
            <h1>
                <%= title %> 实例页面
            </h1>
            <h3>代码：</h3>
            <div class="show">
                <h5>HTML代码：</h5>
                <%- hljs('html', code.html) -%>
                <h5>CSS代码：</h5>
                <%- hljs('css', code.css) -%>
                <h5>javascript代码：</h5>
                <%- hljs('javascript', code.javascript) -%>
            </div>
        </div>
    </div>

    <div id="footer">
        <p class="foot_p footer-p">
            Designed &amp; Powerd by <a href="http://www.lizc.me" target="_blank">李成</a>
            <br>
            Copyright © 2016-2019 Lizc博客
            <br><a href="http://www.miibeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备16021965号-2</a>
        </p>
    </div>
    <script>
        <%- code.javascript -%>
    </script>

</body>

</html>
