language: node_js

node_js:
  - "10.16.0"

services:
  - mongodb
  - docker

cache:
  timeout: 1000
  directories:
    - $HOME/.npm-cache
    - $HOME/.npm-prefix
    - $HOME/.npm

before_script:
  - npm install
  - npm install codecov -g

script:
  - npm run build
  - npm run test:cov
  - codecov

deploy:
  provider: script
  script: bash docker/release.sh
  on:
    branch: master